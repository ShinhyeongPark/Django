{% extends "base.html" %}
{% block title %} Crawling List {% endblock %}
{% block content %}

<div id="content">
	<h1>IT 뉴스</h1>
	<form method="POST">
	{% csrf_token %}
	{{ form.as_table }}
		<button onClick="window.location.reload()">업데이트</button>
	</form>
	<ul>
	{% for data in object_list %}
		<li><a href="{% url 'data:it_detail' data.id %}">{{ data }}</a></li>
	{% endfor %}
	</ul>
</div> 
{% endblock %}
